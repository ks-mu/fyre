        function banUnban(name) {
            alert(name);
            var data = {userLogin: name};
            $.ajax({
                type: "post",
                url: "/change/status",
                dataType: "json",
                data,
                contentType: "application/json; charset=utf-8",
                complete: [
                    function (response) {
                        refreshTable("banUnban");
                    }
                ]
            });
        }

                return 'Ban';
            }
        }
